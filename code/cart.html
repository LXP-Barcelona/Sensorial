<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Cart</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/productCard.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>

    <!--LOADER-->
    <div class="loader" id="loader">
        <div class="loaderTitle">
            <span>SENSORIAL󠇰󠇰</span>
        </div>
        <br>
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!--HEADER-->
    <header></header>

    <!--LANDING SECTION-->
    <section class="landingSection">
        <div class="yourProduct">
            <h1 translate="cart-yourProduct"></h1>
            <div class="yourProductContainer" id="yourProduct"></div>
        </div>
        <div class="container">
            <div class="left">
                <div class="total" translate="cart-total"></div>
                <div class="amount" id="amountTotal"></div>
            </div>
            <div class="right">
                <h1 class="buy-button" translate="cart-buy"></h1>
            </div>
        </div>
    </section>

    <!--FOOTER-->
    <footer style="margin-top: 13.3%;"></footer>

    
<!--SCRIPTS-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script/lang.js"></script>
<script src="script/header.js"></script>
<script src="script/productFunctions.js"></script>
<script src="script/cartFunctions.js"></script>
<script src="script/cart.js"></script>
<script src="script/footer.js"></script>
</body>
</html>

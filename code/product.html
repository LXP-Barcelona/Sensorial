<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Product</title>
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/productCard.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>

    <!--LOADER-->
    <div class="loader" id="loader">
        <div class="loaderTitle">
            <span>SENSORIAL󠇰󠇰</span>
        </div>
        <br>
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!--HEADER-->
    <header></header>

     <!--PRODUCT SECTION-->
     <section class="landingSection">
        <!--PRODUCT VIEW-->
        <div class="productContainer">
            <img id="product-back" src="img/chevron-left.svg" alt="Flèche gauche" class="productArrow productArrowLeft">
            <div class="productPreview">
                <div class="productImage">
                    <img id="productImage" src="" alt="product" loading="lazy">
                </div>
                <div class="productCard">
                    <div class="productInfo">
                        <p id="productName"></p>
                        <strong id="productPrice"></strong>
                    </div>
                    <div class="productCardImage">
                        <img src="./img/cart.png" alt="shopping bag" id="addCart-" loading="lazy">
                    </div>
                </div>
            </div>
            <img id="product-next" src="img/chevron-right.svg" right alt="Flèche droite" class="productArrow productArrowRight">
        </div>
        <!--PRODUCT DESCRIPTION-->
        <div class="productDescription">
            <h1 translate="product-description"></h1>
            <p id="productDescription"></p>
        </div>
        <!--PRODUCT COMPOSITION-->
        <div class="productComposition">
            <h1 translate="product-composition"></h1>
            <p id="productComposition"></p>
        </div>
        <!--REVIEWS-->
        <div class="reviews">
            <h1 translate="product-reviews"></h1>
            <div class="reviewsContainer">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </section>

    <!--FOOTER-->
    <footer></footer>



<!--SCRIPTS-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script/lang.js"></script>
<script src="script/productFunctions.js"></script>
<script src="script/product.js"></script>
<script src="script/cartFunctions.js"></script>
<script src="script/header.js"></script>
<script src="script/footer.js"></script>
</body>
</html>

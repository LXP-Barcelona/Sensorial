<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/productCard.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>

    <!--LOADER-->
    <div class="loader" id="loader">
        <div class="loaderTitle">
            <span>SENSORIAL󠇰󠇰</span>
        </div>
        <br>
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!--HEADER-->
    <header></header>

     <!--PRODUCT SECTION-->
     <section class="landingSection">
        <!--PRODUCT VIEW-->
        <div class="productPreview">
            <div class="productImage">
                <img id="productImage" src="" alt="product">
            </div>
            <div class="productCard">
                <div class="productInfo">
                    <a id="productName"></a>
                    <br>
                    <strong id="productPrice"></strong>
                </div>
                <div class="productCardImage">
                    <img src="./img/cart.png" alt="shopping bag" id="addCart-">
                </div>
            </div>
        </div>
        <!--PRODUCT DESCRIPTION-->
        <div class="productDescription">
            <h1 translate="product-description"></h1>
            <p id="productDescription"></p>
        </div>
        <!--PRODUCT COMPOSITION-->
        <div class="productComposition">
            <h1 translate="product-composition"></h1>
            <p id="productComposition"></p>
        </div>
        <!--REVIEWS-->
        <div class="reviews">
            <h1 translate="product-reviews"></h1>
            <div class="reviewsContainer">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </section>

    <!--FOOTER-->
    <footer></footer>



<!--SCRIPTS-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script/lang.js"></script>
<script src="script/productFunctions.js"></script>
<script src="script/product.js"></script>
<script src="script/cartFunctions.js"></script>
<script src="script/header.js"></script>
<script src="script/footer.js"></script>
</body>
</html>
